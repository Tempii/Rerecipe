	<h2 style="text-align:center; font-size: 40px;" class="enterHeadText"><u>Rezept erstellen</u></h2>
	<div id="wrapper">
	
						<form enctype="text/plain" id="create" action="result" method="post">
						<div id="recipeName" class="mainEingab">
						<div class="sideIcon"><img src="img/enterHeadInfoImg.png"></div>
                        <div class="enterWrapper">
                                <div class="enterHead">
                                        <h3 class="enterHeadText">Allgemeine Informationen zum Rezept</h3>
                                </div>
                                <div class="ui-widget">
                                        <label for="name">Name des Rezeptes:</label>
                                        <input id="name">
                                </div><br>
                                <div class="ui-widget">
                                        <label for="author">Autor des Rezeptes:</label>
                                        <input id="author">
                                </div><br>
                                <div class="ui-widget">
                                        <label for="description">Beschreibe das Rezept:</label>
                                        <textarea cols="40" rows="5" id = "description"></textarea>
                                </div><br>
                                <div class="ui-widget">
                                        <label for="image">Lade ein Bild hoch:</label>
                                        <input name="Datei" type="file" size="30" accept="text/*"> 
                                </div>
                                
                          
                        </div>
                        </div>
	
                        <div id="zutatEingab" class="mainEingab">
                        		<div id=fehler></div>
                                <div class="sideIcon"><img src="img/enterHeadIngrImg.png"></div>
                                <div class="enterWrapper">
                                <div class="enterHead">
                                        <h3 class="enterHeadText">Geben Sie die benötigten Zutaten ein:</h3>
                                </div>
                                <div class="ui-widget">
                                        <label for="ingred">Zutat eingeben: </label>
                                        <input id="ingred">
                                </div>
                                <!-- Irgendwie Javascript Code für Autovervollständigung -->
                                </div>
                        </div>
                        <div id="mengAngab" class="mainEingab">
                        <div class="sideIcon"><img src="img/enterHeadMyIngrImg.png"></div>
                        <div class="enterWrapper">
                                <div class="enterHead">
                                        <h3 class="enterHeadText">Benötigte Zutaten:</h3>
                                </div>
                                <div class="ui-widget" id="autocmplLogWrapper">
                                <table>
                                <div id="selectedIngr" style="font-size:23px; display:inline-block;"></div>
                                </table>
                        </div>
                        </div>
                                <div id="zutatFilt" class="mainEingab">
                                <div class="sideIcon"><img src="img/enterHeadFilterImg.png"></div>
                                <div class="enterWrapper">
                                        <div class="enterHead">
                                                <h3 class="enterHeadText">Welche Filter erfüllt ihr Rezept?</h3>
                                        </div>
                                        <p>
                                        <input type="checkbox" name="filter" value="Vegan" id="filter">
                                        Vegan
                                        <input type="checkbox" name="filter" value="vegetarian" id="filter">
                                        Vegetarisch
                                        <input type="checkbox" name="filter" value="Nussfrei" id="filter">
                                        Nussfrei
                                        <input type="checkbox" name="filter" value="Glutenfrei" id="filter">
                                        Glutenfrei
                                        </p>

                                </div>

                        </div>
                        <div id="buttonWrapper">
                                <a href=result.html><input type="submit" value="Erstellen" id="sendButton" class="formButton"></a>
                                <input type="reset" value="Zur&uuml;cksetzen" id="resetButton" class="formButton" onclick="resetIngr();">
                        </div>
