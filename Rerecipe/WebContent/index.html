<!DOCTYPE html>
<html>
<head>
<script src="js/index.js"></script>
<script src="js/autocomplete.js"></script>
<script src="js/jquery-1.11.3.js"></script>
<script> 
    $(function(){
      $("#includeHeader").load("header.html"); 
    });
 </script> 
 <script language="JavaScript">
 document.onkeydown = keydown;
function keydown(evt){
  if (!evt) evt = event;
  if (evt.altKey && evt.keyCode==82){
   document.getElementById("form").reset();
   resetIngr();
  }
}
    </script>
<link rel="stylesheet" href="css/style.css" type="text/css">
<link rel="stylesheet" href="css/autocompleteStyle.css" type="text/css">
</head>
<body>
	<div id="includeHeader"></div>
	<div id="wrapper">
		<form enctype="text/plain" id="form" action="results" method="get">
			<div id="zutatEingab" class="mainEingab">
				<div id=fehler></div>
				<div name="sideIcon" class="sideIcon">
					<img src="img/enterHeadIngrImg.png">
				</div>
				<div class="enterWrapper">
					<div class="enterHead">
						<h3 class="enterHeadText">Geben Sie Ihre Zutaten ein:</h3>
					</div>
					<div class="ui-widget">
						<label for="ingred">Zutat eingeben: </label> 
 						<input id="ingred" onInput="doPost()" onSelect="putIn()" autocomplete="off" onkeydown="keyDown('myPrefix', event)"/> 
						<div id="ingredList"></div>
					</div>
					<!-- Irgendwie Javascript Code für Autovervollständigung -->
				</div>
			</div>
			<div id="mengAngab" class="mainEingab">
				<div name="sideIcon" class="sideIcon">
					<img src="img/enterHeadMyIngrImg.png">
				</div>
				<div class="enterWrapper">
					<div class="enterHead">
						<h3 class="enterHeadText">Meine eingegebenen Zutaten:</h3>
					</div>
					<div class="ui-widget" id="autocmplLogWrapper">
						<table>
							<div id="selectedIngr"></div>
						</table>
					</div>
				</div>
				<div id="zutatFilt" class="mainEingab">
					<div name="sideIcon" class="sideIcon">
						<img src="img/enterHeadFilterImg.png">
					</div>
					<div class="enterWrapper">
						<div class="enterHead">
							<h3 class="enterHeadText">Filtern Sie Ihre Rezepte:</h3>
						</div>
						<p>
							<input type="checkbox" name="filter" value="Vegan" id="filter">
							Vegan <input type="checkbox" name="filter" value="Vegetarian"
								id="filter"> Vegetarisch <input type="checkbox"
								name="filter" value="NutFree" id="filter"> Nussfrei <input
								type="checkbox" name="filter" value="GlutenFree" id="filter">
							Glutenfrei
						</p>

					</div>

				</div>
				<div id="buttonWrapper">
					<a href=result.html><input type="submit" value="Suchen"
						id="sendButton" class="formButton" onclick="submit();"></a> <input type="reset"
						value="Zur&uuml;cksetzen" id="resetButton" class="formButton"
						onclick="resetIngr();">
				</div>
		</form>
	</div>
	</div>
	<footer>
		<a href="agb.html" class="menuLink">AGB</a> <a href="impressum.html"
			class="menuLink">Impressum</a> - &copy; 2015 Rerecipe
	</footer>
</body>
</html>
