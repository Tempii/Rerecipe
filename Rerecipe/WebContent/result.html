<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/result.js"></script>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/autocomplete.js"></script>
<link rel="stylesheet" href="css/resultStyle.css" type="text/css">
<link rel="stylesheet" href="css/autocompleteStyle.css" type="text/css">
<script>
	$(function() {
		$("#includeHeader").load("header.html");
	});
</script>
</head>
<body>
	<div id="includeHeader"></div>
	<div id="ResultWrapper">
		<div class="sideIconResult">
			<img src="img/changeHeadFilterImg.png" onClick="showHide('')">
		</div>
		<input id="ShowHide" type="hidden" value="&#62;&#62;">
		<div id="easyToHide">
			<form enctype="text/plain" id="form" action="results" method="get">
				<div id="zutatEingab" class="mainEingabResult">
					<div id=fehler></div>
					<div class="enterWrapper">
						<div class="enterHead">
							<h3 class="enterHeadText">Geben Sie Ihre Zutaten ein:</h3>
						</div>
						<div class="ui-widget">
							<label for="ingred">Zutat eingeben: </label> <input id="ingred"
								onInput="doPost()" onSelect="putIn()" autocomplete="off"
								onkeydown="keyDown('myPrefix', event)" />
							<div id="ingredList"></div>
						</div>
						<!-- Irgendwie Javascript Code für Autovervollständigung -->
					</div>
				</div>
				<div id="mengAngab" class="mainEingabResult"></div>
				<div class="enterWrapper">
					<div class="enterHead">
						<h3 class="enterHeadText">Meine eingegebenen Zutaten:</h3>
					</div>
					<div class="ui-widget" id="autocmplLogWrapper">
						<table>
							<div id="selectedIngr"
								style="font-size: 23px; display: inline-block;"></div>
						</table>
					</div>
				</div>
				<div id="zutatFilt" class="mainEingabResult">
					<div class="enterHead">
						<h3 class="enterHeadText">Filtern Sie Ihre Rezepte:</h3>
					</div>
					<p>
						<input type="checkbox" name="filter" value="Vegan" id="Vegan">
						Vegan <input type="checkbox" name="filter" value="Vegetarian"
							id="Vegetarian"> Vegetarisch <input type="checkbox"
							name="filter" value="NutFree" id="NutFree"> Nussfrei <input
							type="checkbox" name="filter" value="GlutenFree" id="GlutenFree">
						Glutenfrei
					</p>
				</div>
				<div id="buttonWrapper">
					<a href=result.html><input type="submit" value="Suchen"
						id="sendButton" class="formButton"></a> <input type="reset"
						value="Zur&uuml;cksetzen" id="resetButton" class="formButton"
						onclick="resetIngr();">
				</div>
			</form>
		</div>
	</div>
	<div id=resultSort>
		<label class="left">Sortieren sie nach:</label>
		<label class="right"> 
			<input type="radio" id="radioAlp" name="Sort" value="r_name" onClick="doResultPost()"> Alphabetisch</input>
		</label> 
		<label class="right">
			<input type="radio" id="radioZei" name="Sort" value="r_time"
			onClick="doResultPost()"> Zeitaufwand</input>
		</label> 
		<label class="right"> <input type="radio" id="radioBew" name="Sort"
			value="rating" onClick="doResultPost()" checked> Bewertung</input>
		</label>
	</div>
	<div id=ResultPart>
		<table id=tableResult margin-top="50px" width="100%">

		</table>
	</div>
	<footer>
		<a href="agb.html" class="menuLink">AGB</a> <a href="impressum.html"
			class="menuLink">Impressum</a> - &copy; 2015 Rerecipe
	</footer>
</body>
</html>
