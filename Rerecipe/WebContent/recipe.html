<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="js/jquery-1.11.3.js"></script>
<script src="js/jquery-ui-1.11.4/jquery-ui.js"></script>
<script src="js/recipeSiteScript.js"></script>
<link rel="stylesheet" href="js/jquery-ui-1.11.4/jquery-ui.css">
<link rel="stylesheet" href="css/RecipeStyle.css" type="text/css">
<script>
	$(function() {
		$("#includeHeader").load("header.html");
    	$("#includeFooter").load("footer.html"); 
	});
</script>
</head>
<body>
	<div id="includeHeader"></div>
		<div id="wrapper">
			<div id="shareBox"></div>
			<div id="recipeMainInfo"></div>			
			<div id="additionalInfo"></div>
			<div id="filterInfo"></div>
			<div id="ratingBox"></div>
		</div>
		<div id="commentBox">
			<h2 id="recipeTitle">Bisherige Kommentare</h2>
			<table id="UserComments">

			</table>
			<label id="loadMore" onClick="doCommentPost(false)">Mehr laden</label>
			<h2 id="recipeTitle">Bewerten sie dieses Rezept</h2>
			<table id="CommentTable">
			<tr>
			<td></td>
			<td><div id=error1 class=error></div></td>
			</tr>
			<tr valign="top">
				<td><strong>Autor:</strong></td>
				<td><input id="authorInput"></td>
			</tr>
			<tr valign="top">
				<td>
					<strong>Bewertung: </strong>
				</td> 
				<td>
					<div id="commentRate">
						<div id="colorCommentRate1" class="colorCommentRate" onmouseover="doColor(1);" onclick="doColor(1);">
							<img class="star" src="img/1Star.png">
						</div>
						<div id="colorCommentRate2" class="colorCommentRate" onmouseover="doColor(2);" onclick="doColor(2);">
							<img class="star" src="img/1Star.png">
						</div>
						<div id="colorCommentRate3" class="colorCommentRate" onmouseover="doColor(3);" onclick="doColor(3);">
							<img class="star" src="img/1Star.png">
						</div>
						<div id="colorCommentRate4" class="colorCommentRate" onmouseover="doColor(4);" onclick="doColor(4);">
							<img class="star" src="img/1Star.png">
						</div>
						<div id="colorCommentRate5" class="colorCommentRate" onmouseover="doColor(5);" onclick="doColor(5);">
							<img class="star" src="img/1Star.png">
						</div>
					</div> 
				</td>
			</tr>
			<tr>
			<td></td>
			<td><div id=error2 class=error></div></td>
			</tr>
			<tr valign="top">
				<td><strong>Kommentar: </strong></td>
				<td><textarea id="commentText" name="comment" cols="30" rows="5"></textarea></td>
				<td valign="bottom"><input type="reset" value="Kommentieren" id="commentButton"
					class="formButton" onclick="doCommentPost(true)"></td>
			</tr>
			<tr>
			<td>
			<div id="fbShare" class="fb-share-button" data-href="http://download.eclipse.org/jetty/" data-layout="button"></div>
			</td>
			</tr>
			</table>
		</div>
	</div>
	<div id="includeFooter"></div>
</body>
</html>
